<div *ngIf="user$ | async as user; else errorData">
    <p>Your userID is: {{user.data.id}}</p>
    <p>You can also <button mat-raised-button (click)="goBack()">Logout</button></p>
   

    
</div>



<ng-template #errorData>
    You should log in first <a routerLink="/login">here</a>
</ng-template>
